name: Auto-Generate Architecture Charts

# Trigger the workflow when the script is updated or manually via the GitHub UI
on:
  push:
    branches:
      - main
    paths:
      - 'scripts/generate_charts.py'
  workflow_dispatch:

jobs:
  generate-and-commit:
    runs-on: ubuntu-latest

    # Grant the action permission to push code back to your repository
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install matplotlib numpy

      - name: Run chart generation script
        run: python scripts/generate_charts.py

      - name: Commit and push updated images
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add images/
          
          # Check if there are any changes to commit to prevent failing the action
          git diff --quiet && git diff --staged --quiet || (git commit -m "chore: auto-update architecture charts [skip ci]" && git push)